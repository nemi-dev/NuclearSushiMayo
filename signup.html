<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/primary.css">
  <link rel="stylesheet" href="/css/nav.css">
  <link rel="stylesheet" href="/css/form.css">

  <link rel="stylesheet" href="/css/user.css">
  <title>Signup - Nemi.dev</title>
  <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
  <nav id="TopNav">
    <div class="NavLayout">
      <div class="NavLogo">
        <a href="/"><i data-feather="box"></i></a>
      </div>
      <div class="NavLinks">
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a class="UseButton" href="/login.html">Login</a>
        <a class="UseButton" href="/signup.html">Sign Up</a>
      </div>
    </div>
  </nav>
  <div class="CenterBox UseNav">
    <div class="LoginView">
      <h1>SIGN UP</h1>
      <div class="Card">
        <form action="#" method="post">
          <div class="FormLayout">
            <div class="Floating">
              <input type="email" id="email" name="email" placeholder="email" required>
              <label for="email">Email</label>
            </div>
            <div class="Floating">
              <input type="password" id="password" name="password" placeholder="password" required>
              <label for="password">Password</label>
            </div>
            <div class="Floating">
              <input type="password" id="confirm" name="confirm" placeholder="confirm" required>
              <label for="confirm">Password Confirmation</label>
            </div>
            <div class="Field">
              <input type="checkbox" name="remember" id="remember" required>
              <label for="remember">I have read and agree to the <a href="#">terms and conditions</a>.</label>
            </div>
            <input type="submit" value="SIGN UP!">
            <a href="/login.html" class="UseButton">Go to Login</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</body>
<script>feather.replace()</script>
<script src="/js/signup.js"></script>
</html>
